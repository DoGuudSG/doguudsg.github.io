 <html>
  <head>
  </head>
  <body>
    <canvas id="canvasElement" width="640" height="960"></canvas>
    <script src="https://unpkg.com/browse/rive-js@1.0.1/dist/"></script>
    <script>
      locationHandler();
      /*
      const canvasElement = createElementOnDom('canvas', 'canvasElement');
      canvasElement.width = 640;
      canvasElement.height = 960;
      */
      const canvas = document.getElementById('canvasElement');
     
      window.addEventListener("hashchange", locationHandler);
     
      var skinValue = 0
      async function locationHandler() {
        var location = window.location.hash.replace("#", "");
        console.log('location', location);
        if (location == '/1') {
          skinValue = 1;
        }
        else if (location == '/2') {
          skinValue = 2;
        }
      }
      
      const r = new rive.Rive({
        src: 'https://divine-breeze-6813.on.fleek.co/static/media/all_nfts.b2071db9dda8edbced95.riv',
        canvas: canvas,
        autoplay: true,
        artboard: 'NFT Artboard',
        stateMachines: 'Misc',
        fit: rive.Fit.cover,
        onLoad: (_) => {
            // Get the inputs via the name of the state machine
            const inputs = r.stateMachineInputs('Misc');
            // Find the input you want to set a value for, or trigger
            const skinID = inputs.find(i => i.name === 'Skin ID');
            skinID.value = skinValue; // canvasElement.dataset['skin'];
        },
      });
      /*
      function createElementOnDom(type, id) {
        var element = document.createElement(type);
        element.id = id;
        return element;
      }
      */
    </script>
  </body>
</html>
